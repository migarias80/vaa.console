<md-dialog aria-label="Nueva empresa">
    <form ng-cloak>
        <md-toolbar class="vaa-md-toolbar">
            <div class="md-toolbar-tools">
                <h2>{{titulo}}</h2>
                <span flex></span>
                <md-button class="md-icon-button material-icons vaa-md-toolbar-close-button" ng-click="cancelar()">
                    close
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="vaa-input" layout="row">
                    <label class="label-login">Nombre</label>
                    <input class="input-login" type="text" required ng-model="nombre" maxlength="100">
                </md-input-container>
                <md-input-container class="vaa-input" layout="row">
                    <label class="label-login">URL</label>
                    <input class="input-login" type="text" required ng-pattern-restrict="^[0-9a-zA-Z_-]+$" ng-model="url_name" maxlength="10">
                </md-input-container>

                <md-input-container class="vaa-input" layout="row" ng-show="editarPwd">
                    <p>
                        <label class="label-login">Contraseña del Usuario SA</label>
                        <input class="input-login" id="password" type="password" required ng-model="password" maxlength="50">
                    </p>
                    <ul id="strength" check-strength="password" style="width: 110px; margin-top: 19px;"></ul>
                </md-input-container>
                <p style="font-size: 12px; padding-left: 12px; color: #4e4e4e" ng-show="editarPwd">
                    <span ng-click="verPassword();" class="pointer">Ver Contraseña</span>
                    <span style="margin-left: 20px;" ng-click="autogenerarPassword();" class="pointer">Autogenerar Contraseña</span>
                </p>

            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancelar()">
                Cancelar
            </md-button>
            <md-button ng-click="aceptar()" class="md-primary">
                Aceptar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
