<md-dialog aria-label="Nueva empresa" class="add-edit-dialog">
    <form ng-cloak>
        <md-toolbar class="vaa-md-toolbar">
            <div class="md-toolbar-tools">
                <h2>{{titulo}}</h2>
                <span flex></span>
                <md-button class="md-icon-button material-icons vaa-md-toolbar-close-button" ng-click="cancelar()">
                    close
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div layout="row" layout-xs="column" class="md-dialog-content" style="padding: 10px !important;">
                <div flex>

                    <div layout="column" layout-fill class="" style="padding: 0 !important;">
                        <md-content layout-padding layout="row" layout-align="center">
                            <div flex-gt-md="100" flex-md="100" flex-xs="100">
                                <div grid-data id='test' grid-options="gridOptions" grid-actions="gridActions">
                                    <div>
                                        <table style="height: 356px;" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                                            <thead>
                                                <tr>
                                                    <th sortable="last_access_value" class="sortable vaa-grid-title">
                                                        <span>Fecha de Acceso</span>
                                                    </th>
                                                    <th sortable="business_name" class="sortable vaa-grid-title">
                                                        <span>Empresa Accedida</span>
                                                    </th>
                                                    <th sortable="ip_address" class="sortable vaa-grid-title">
                                                        <span>IP</span>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody style="height: 286px;">
                                                <tr ng-keydown="key($event)" class="grid-con-acciones-onhover" grid-item ng-click="viewItem(item)" ng-class="isSelected(item)? 'item-seleccionado' : ''">
                                                    <td class="vaa-grid-value" ng-bind="item.last_access"></td>
                                                    <td class="vaa-grid-value" ng-bind="item.business_name"></td>
                                                    <td class="vaa-grid-value" ng-bind="item.ip_address"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </md-content>
                    </div>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="aceptar()" class="md-primary">
                Aceptar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
